<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - Velvet & Vogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">VELVET & VOGUE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            Collection
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="products.html">Women</a></li>
                            <li><a class="dropdown-item" href="products.html">Men</a></li>
                            <li><a class="dropdown-item" href="products.html">Accessories</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="promo.html">Main Event</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <div class="ms-3">
                    <a href="products.html" class="btn btn-dark rounded-pill">Shop Now</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="bg-light py-5 mt-5 text-center">
        <div class="container">
            <h1 class="display-5 fw-bold">Shop Collections</h1>
            <p class="lead text-muted">Find your perfect style.</p>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <ul class="nav nav-tabs justify-content-center mb-5" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active text-dark" id="women-tab" data-bs-toggle="tab" data-bs-target="#women" type="button">Women</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-dark" id="men-tab" data-bs-toggle="tab" data-bs-target="#men" type="button">Men</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-dark" id="acc-tab" data-bs-toggle="tab" data-bs-target="#accessories" type="button">Accessories</button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="women">
                    <div class="row g-4">
                        <div class="col-md-3">
                            <div class="card border-0 shadow-sm">
                                <img src="assets/img/products/shirt.png" class="card-img-top" alt="Product">
                                <div class="card-body">
                                    <h6 class="card-title">Summer Blouse</h6>
                                    <p class="text-muted small">Rp 299.000</p>
                                    <button class="btn btn-sm btn-dark w-100">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="men">
                    <div class="row g-4">
                        <div class="col-md-3">
                            <div class="card border-0 shadow-sm">
                                <img src="assets/img/products/jacket.png" class="card-img-top" alt="Product">
                                <div class="card-body">
                                    <h6 class="card-title">Classic Denim Jacket</h6>
                                    <p class="text-muted small">Rp 499.000</p>
                                    <button class="btn btn-sm btn-dark w-100">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="accessories">
                    <div class="row g-4">
                        <div class="col-md-3">
                            <div class="card border-0 shadow-sm">
                                <img src="assets/img/products/watch.png" class="card-img-top" alt="Product">
                                <div class="card-body">
                                    <h6 class="card-title">Leather Watch</h6>
                                    <p class="text-muted small">Rp 899.000</p>
                                    <button class="btn btn-sm btn-dark w-100">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
